<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btth</title>
</head>
<body>
    <script>
        let squad = [
            { id: 1, name: "Nguyen Van A", goals: 10, position: "FW" },
            { id: 2, name: "Tran Van B", goals: 5,  position: "MF" },
            { id: 3, name: "Le Van C",    goals: 0,  position: "DF" },
            { id: 4, name: "Pham Van D", goals: 12, position: "FW" },
            { id: 5, name: "Dang Van E", goals: 0,  position: "GK" }
        ];

        const xemDoiHinh = () => {
            console.log("Danh sách đội hình: ");
            squad.forEach(player => {
                console.log(`Mã ${player.id} - ${player.name} - ${player.position} - ${player.goals} bàn`);
            });
        };

        const themCauthu = () => {
            let name = prompt(`Nhập tên cầu thủ mới: `);
            let goals = Number(prompt(`Nhập số bàn thắng: `));
            let position = prompt(`Nhập vị trí:`).toUpperCase(); 
            let newId = squad.length > 0 ? squad[squad.length - 1].id + 1 : 1; //Tạo thêm id

            let newPlayer = { id: newId, name, goals, position};

            squad.push(newPlayer);
            console.log(`Đã thêm cầu thủ`);
        };


        const timCauThu = () => {
            let timId = Number(prompt(`Nhập ID muốn tìm: `));
            let player = squad.find(p => p.id === timId);

            if (player){
                console.log(`Tên: ${player.name} - Vị trí: ${player.position} - Bàn thắng: ${player.goals}`);
            } else {
                console.log(`Không tìm thấy cầu thủ có id này !`);
            }
        };

        const upBanThang = () => {
            let upBanThangId = Number(prompt(`Nhập id cầu thủ ghi bàn: `));
            let player = squad.find(p => p.id === upBanThangId);

            if (player){
                player.goals += 1;
                console.log(`Đã cập nhật`);
            } else {
                console.log(`Không tìm thấy id`);
            }
        };

        const xoaCauThu = () => {
            let deleteId = Number(prompt(`Nhập id cầu thủ muốn xóa: `));
            let index = squad.findIndex(p => p.id === deleteId);

            if (index !== -1){
                squad = squad.filter(p => p.id !== deleteId);
            } else {
                console.log(`Không tìm thấy id cầu thủ muốn xóa !`);
            }
        }; 

        let check = true;
        while (check){
            let choice = prompt(
                `--- FOOTBALL MANAGER PRO ---
                1. Xem đội hình
                2. Thêm cầu thủ
                3. Tìm kiếm
                4. Cập nhật bàn thắng
                5. Xóa cầu thủ
                0. Thoát
                Bạn chọn: `
            );

            switch (choice) {
                case "1": xemDoiHinh(); break;
                case "2": themCauthu(); break;
                case "3": timCauThu(); break;
                case "4": upBanThang(); break;
                case "5": xoaCauThu(); break;
                case "0":
                    console.log("Kết thúc chương trình!");
                    check = false;
                    break;
                default:
                    alert("Lựa chọn không hợp lệ!");
            }
        }
    </script>
</body>
</html>
