<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        let danhSachMuon = [];
        let soLuong = parseInt(prompt("Hôm nay có bao nhiêu cuốn sách bị trả muộn?"));

        if (isNaN(soLuong) || soLuong <= 0) {
            console.log("Vui lòng nhập một số nguyên dương.");
        } else {
            for (let i = 1; i <= soLuong; i++) {
                let tenSach = prompt(`Nhập tên cuốn sách bị trả muộn thứ ${i}:`);
                danhSachMuon.push(tenSach);
            }

            console.log("Tổng số sách bị trả muộn: " + danhSachMuon.length);
            console.log("Danh sách sách bị trả muộn:");
            let countTenDai = 0; 

            for (let i = 0; i < danhSachMuon.length; i++) {
                console.log(`${i + 1}- ${danhSachMuon[i]}`);
                if (danhSachMuon[i].length > 20) {
                    countTenDai++;
                }
            }

            console.log("Số lượng sách có tên dài hơn 20 ký tự: " + countTenDai);
        }
    </script>
</body>
</html>
