<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Wrold</h1>
    <script>
        let loginSuccess = false;
        let attempts = 0;

        while (attempts < 3) {
            let password = prompt(`[ĐĂNG NHẬP] Nhập mật khẩu hệ thống (Lần ${attempts + 1}/3):`);
            
            if (password === "admin123") {
                console.log("Đăng nhập thành công!");
                loginSuccess = true;
                break; 
            } else {
                attempts++;
                alert(`Mật khẩu sai! Bạn còn ${3 - attempts} lần thử.`);
            }
        }

        if (!loginSuccess) {
            console.error("Hệ thống bị khóa do nhập sai quá 3 lần!");
        } else {
            while (true) {
                let choice = prompt(`
                    MENU QUẢN LÝ THƯ VIỆN
                    1. Nhập lô sách mới
                    2. Xem sơ đồ kệ sách
                    3. Thoát chương trình
                    Vui lòng chọn (1-3):
                `);

                if (choice === "1") {
                    let quantity = parseInt(prompt("Bạn muốn nhập bao nhiêu cuốn sách?"));
                    let totalValue = 0;

                    if (isNaN(quantity) || quantity <= 0) {
                        alert("Số lượng sách không hợp lệ!");
                    } else {
                        for (let i = 1; i <= quantity; i++) {
                            let price = parseFloat(prompt(`Nhập giá tiền cuốn sách thứ ${i}:`));
                            
                            if (isNaN(price) || price <= 0) {
                                console.warn(`Lỗi ở cuốn thứ ${i}: Giá tiền không hợp lệ`);
                                continue;
                            }
                            totalValue += price;
                        }
                        console.log(`Tổng giá trị nhập kho đợt này là: ${totalValue.toLocaleString()} VNĐ`);
                    }

                } else if (choice === "2") {
                    console.log("SƠ ĐỒ VỊ TRÍ KỆ SÁCH");

                    for (let khu = 1; khu <= 3; khu++) {
                        for (let ke = 1; ke <= 5; ke++) {
                            if (khu === 2 && ke === 3) {
                                console.log(`Khu vực ${khu} - Kệ ${ke} (Đang sửa chữa)`);
                                continue;
                            }
                            console.log(`Khu vực ${khu} - Kệ ${ke}`);
                        }
                    }

                } else if (choice === "3") {
                    console.log("Hẹn gặp lại!");
                    break; 

                } else if (choice === null) {
                    break;
                } else {
                    alert("Lựa chọn không hợp lệ, vui lòng chọn lại!");
                }
            }
        }
        
    </script>
</body>
</html>
