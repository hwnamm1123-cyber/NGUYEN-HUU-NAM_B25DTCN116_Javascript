<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem Tra Dau Gio</title>
</head>
<body>
    <script>
        let orders = ["Đơn hàng A", "Đơn hàng B", "Đơn hàng C", "Đơn hàng D", "Đơn hàng E"];
        let revenues = [1500, 2800, 1200, -500, 3200];

        const orderReports =  orders.map((order, index) => {
            return `${order} mang về ${revenues[index]} USD`
        });
        console.log(orderReports);

        let bockAll = revenues.filter((revenue,index) => {
            return revenues[index] > 0;
        });

        let sum = bockAll.reduce((total,revenue) => {
            return total + revenue;
        });
        
        console.log(`Tổng doanh thu là: `, sum);
    </script>
</body>
</html>
