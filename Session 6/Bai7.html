<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số lượng phần tử n:"));

        if (isNaN(n) || n < 0) {
            console.log("Số lượng phần tử không được nhỏ hơn 0");
        } else if (n === 0) {
            console.log("Mảng không có phần tử nào");
        } else {
            let arr = [];
            for (let i = 0; i < n; i++) {
                arr.push(Number(prompt("Nhập phần tử thứ " + (i + 1) + ":")));
            }

            if (arr.length < 2) {
                console.log("Mảng phải có ít nhất 2 phần tử để tìm số lớn thứ hai");
            } else {
                let uniqueSortedArr = [new Set(arr)].sort((a, b) => b - a);
                
                if (uniqueSortedArr.length >= 2) {
                    console.log("Mảng đã nhập:", arr);
                    console.log("Số lớn thứ hai là:", uniqueSortedArr[1]);
                } else {
                    console.log("Không có số lớn thứ hai (tất cả các số bằng nhau)");
                }
            }
        }
    </script>
</body>
</html>
