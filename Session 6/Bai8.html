<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số lượng phần tử n:"));

        if (isNaN(n) || n < 0) {
            console.log("Số lượng phần tử không được nhỏ hơn 0");
        } else if (n < 3) {
            console.log("Không phải dãy số fibonacci");
        } else {
            let arr = [];
            for (let i = 0; i < n; i++) {
                arr.push(Number(prompt("Nhập phần tử thứ " + (i + 1) + ":")));
            }

            let isFibonacci = true;

            for (let i = 2; i < arr.length; i++) {
                if (arr[i] !== arr[i - 1] + arr[i - 2]) {
                    isFibonacci = false;
                    break;
                }
            }

            console.log("Mảng đã nhập:", arr);
            if (isFibonacci) {
                console.log("Là dãy số fibonacci");
            } else {
                console.log("Không phải dãy số fibonacci");
            }
        }
    </script>
</body>
</html>
