<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số lượng phần tử n:"));

        if (isNaN(n) || n < 0) {
            console.log("Số lượng phần tử không hợp lệ");
        } else if (n === 0) {
            console.log("Mảng không có phần tử");
        } else {
            let arr = [];
            let count = 0;

            for (let i = 0; i < n; i++) {
                let value = parseFloat(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
                arr.push(value);
            }

            arr.forEach(num => {
                if (num < 0 && Number.isInteger(num)) {
                    count++;
                }
            });

            console.log("Mảng đã nhập:", arr);
            console.log("Số lượng số nguyên âm trong mảng là:", count);
        }
    </script>
</body>
</html>
